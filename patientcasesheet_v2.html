<!DOCTYPE html>
<html>
<head>
    <title>Casesheet</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="css/lightgallery.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script
  src="https://code.jquery.com/jquery-1.11.3.js"
  integrity="sha256-IGWuzKD7mwVnNY01LtXxq3L84Tm/RJtNCYBfXZw3Je0="
  crossorigin="anonymous"></script>
</head>
<body>
    <script src="lightgallery.js"></script>
    <scrpit src="https://cdn.jsdelivr.net/picturefill/2.3.1/picturefill.min.js"></script>
      <script src="https://cdn.jsdelivr.net/g/lightgallery@1.3.5,lg-fullscreen@1.0.1,lg-hash@1.0.1,lg-pager@1.0.1,lg-zoom@1.0.3"></script>
    <div class="case-container">
        <!--<div class="header">-->
            <!--<span class='header-title'>elth.ai</span>-->
            <!--<span class='header-close'>Close</span>-->
        <!--</div>-->
        <div class="topBar">
          <h6 class="top-close-button">Close X</h6>
        </div>
        <div class="header2">Getting case sheet of user</div>
        <div class="case-taken">CASE ALREADY TAKEN UP BY OTHER DOCTOR</div>
        <div class="case-details">
            <table border=1 frame=void rules=rows class="case-table">
            </table>
        </div>
        <div class="case-footer">
            <div class="case-buttons">
                <div class="case-buttons-ignore">IGNORE</div>
                <div class="case-buttons-reject">REJECT</div>
                <div class="case-buttons-takeup">TAKE UP</div>
            </div>
            <div class="case-add-diff">ADD DIFFERENTIAL DIAGNOSIS</div>
        </div>
        <div class="case-loading">
            <div class="case-loading-gif"><img src="loading.gif" alt=""></div>
            <div class="case-loading-text"></div>
        </div>
    </div>


    <script>
      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.com/en_US/messenger.Extensions.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'Messenger'));
    </script>
    <!-- <script src="lib/jquery-1.11.3.min.js"></script> -->
    <script src="casesheetscript_v2.js"></script>
</body>
</html>
